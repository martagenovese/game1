<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <link rel="stylesheet" href="./../style.css">
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="./../soft-synth-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="./../script.js"></script>
    
    <canvas id="gameCanvas"></canvas>
    <div>
        <label for="speed1">White Speed:</label>
        <button onclick="changeSpeed(0, -0.5)">-</button>
        <span id="speed1">3</span>
        <button onclick="changeSpeed(0, 0.5)">+</button>
        <br>
        <label for="speed2">Black Speed:</label>
        <button onclick="changeSpeed(1, -0.5)">-</button>
        <span id="speed2">3</span>
        <button onclick="changeSpeed(1, 0.5)">+</button>
    </div>
    
    <div class="inline">
        <label for="squareSize">Square Size:</label>
        <input type="range" id="squareSize" name="squareSize" min="10" max="100" value="25">
    </div>
    <div class="inline">
        <label for="ballSize">Ball Size:</label>
        <input type="range" id="ballSize" name="ballSize" min="5" max="50" value="10">
    </div>
    <script src="script2.js"></script>
</body>
</html>
