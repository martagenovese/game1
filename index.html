<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div>
        <label for="speed1">White Speed:</label>
        <button onclick="changeSpeed(0, -0.5)">-</button>
        <span id="speed1">5</span>
        <button onclick="changeSpeed(0, 0.5)">+</button>
        <br>
        <label for="speed2">Black Speed:</label>
        <button onclick="changeSpeed(1, -0.5)">-</button>
        <span id="speed2">5</span>
        <button onclick="changeSpeed(1, 0.5)">+</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
